<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="studenttable.css">
</head>

<body>

<div class="tableContainer">
    <h2 class="warning" id="nameWarning" hidden>Invalid name</h2>
    <h2 class="warning" id="emailWarning" hidden>Invalid email</h2>
    <fieldset>
        <legend>Name</legend>
        <input id="nameForm" value="">
    </fieldset>
    <fieldset>
        <legend>Email</legend>
        <input id="emailForm" value="">
    </fieldset>
    <form>
        <label>
          Level
          <select id="levelForm" value=Freshman>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
          </select>
        </label>
      </form>

    <button id="addButton" type="button" onclick="addRow()">Add Student</button>
    <table id="studentTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Level</th>
        </tr>
        <tr>
            <td>John Smith</td>
            <td>johnsmith@gmail.com</td>
            <td>Freshman</td>
          </tr>
    </table>
</div>
<script src="studenttable.js"></script>

</body>
</html>
